{% extends "base.html" %}

{% block content %}
    <style>
        * {box-sizing: border-box;}
        
        img {
            max-width: 100%;
            max-height: 100%;
        }

        body { 
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
        }
        
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
        }

        .header b {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
            background-color: #a742f4;
        }

        .header img {
            float: left;
            align: center;
            width: 42px;
            height: 42px;
        }
        
        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }
        
        .header a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .header-right {
            float: right;
        }
        
        #box{
            overflow: hidden;
            background-color: #f1f1f1;
            border: 10px solid #ffffff;
        }

        #grid {
            display: grid;
            height: 100px;
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(4, 1fr);
            column-gap: 20px;
        }

        #grid > div {
            background-color:#f1f1f1;
            border: 5px solid #ffffff;
        }

        /* .element {
            position: fixed;
            bottom: 0;
            right: 0;
        } */

    
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            .header b {
                float: none;
                display: block;
                text-align: left;
            }
            .header-right {
                float: none;
            }
        }
    </style>
    <style>
    #myInput {
        background-image: url('/static/img/searchicon.png'); /* Add a search icon to input */
        background-position: 10px 12px; /* Position the search icon */
        background-repeat: no-repeat; /* Do not repeat the icon image */
        width: 100%; /* Full-width */
        font-size: 16px; /* Increase font-size */
        padding: 12px 20px 12px 40px; /* Add some padding */
        border: 1px solid #ddd; /* Add a grey border */
        margin-bottom: 12px; /* Add some space below the input */
    }

    #myTable {
        border-collapse: collapse; /* Collapse borders */
        width: 100%; /* Full-width */
        border: 1px solid #ddd; /* Add a grey border */
        font-size: 18px; /* Increase font-size */
    }

    #myTable th, #myTable td {
        text-align: left; /* Left-align text */
        padding: 12px; /* Add padding */
    }

    #myTable tr {
        /* Add a bottom border to all table rows */
        border-bottom: 1px solid #ddd; 
    }

    #myTable tr.header, #myTable tr:hover {
        /* Add a grey background color to the table header and on hover */
        background-color: #f1f1f1;
    }

</style>
<body>
    <center>
        <div id="box">  
            <h3>Gender Identity Resources</h3>    
        </div>

        <div id="grid">
                <div>
                    Questioning Resources
          		</div>
          		<div> 
                    Male-to-Female Transgender Resources
                </div>
                <div>
                    Female-to-Male Transgender Resources
          		</div>
          		<div>
                    Nonbinary Resources
          		</div>
          		
        </div>
    

    </center>
</body>
{% endblock %}
